# Set the Spring Boot application name
spring.application.name=aihub

# Enable the H2 database console for web access (useful for debugging)
spring.h2.console.enabled=true

# Configure the H2 in-memory database (the data is lost when the application stops)
spring.datasource.url=jdbc:h2:mem:aihub

# Specify the H2 database driver class
spring.datasource.driverClassName=org.h2.Driver

# Set database credentials (default H2 values)
spring.datasource.username=sa
spring.datasource.password=

# Set the database dialect for Hibernate (H2 dialect)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ensure that the database schema and initial data (if any) are loaded at startup
spring.jpa.defer-datasource-initialization=true

